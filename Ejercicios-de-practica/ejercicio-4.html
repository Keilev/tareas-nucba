<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-3.css">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <div class="espacio">
            <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                <br>
            <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" required>
        </div>
        <div class="espacio">
            <label for="hombre">Sexo:</label>
                <input type="radio" name="genero" id="hombre">
            <label for="hombre">hombre</label>
                <input type="radio" name="genero" id="mujer">
            <label for="mujer">mujer</label>
        </div>
        <div class="espacio">
            <label for="correo">Correo:</label>
                <input type="email" name="correo" id="correo" required>
        </div>
        <div>
            <label for="ciudad">Población:</label>
                <select name="origen" id="ciudad">
                    <option value="Alicante">Alicante</option>
                </select>
        </div>
        <div>
            <label for="texto">Descripcion</label>
            <textarea name="descripcion" id="texto" cols="30" rows="10"></textarea>
        </div>
        <div class="espacio">
            <input type="checkbox" name="checkbox" id="info" required>
            <label for="info" class="espacio">Deseo recibir informacion sobre novedades y ofertas</label><br>
            <input type="checkbox" name="checkbox" id="condiciones" required>
            <label for="condiciones" class="espacio">Declado haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
        </div>
        <button class="espacio">Enviar</button>
    </form>
</body>
</html>
